name: Publish to NPM via OIDC

on:
  push:
    tags:
      - 'v*'

env:
  NODE_VERSION: 22

permissions:
  contents: read
  id-token: write 

jobs:
  publish-npm:
    runs-on: self-hosted # Temporary due GitHub Actions issue 
    environment: npm
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v6.0.2
      
      - name: Setup Node.js
        uses: actions/setup-node@v6.2.0
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      # OIDC trusted publishing requires modern npm
      - name: Update NPM
        run: npm install -g npm@latest
        
      - name: Install Dependencies
        run: npm ci
        
      - name: Build Project
        run: npm run build --if-present

      - name: Determine Distribution Tag
        id: dist_tag
        shell: bash
        run: |
          # Extract tag name from ref (e.g., v1.0.0-alpha.1 -> 1.0.0-alpha.1)
          VERSION=${GITHUB_REF#refs/tags/v}
          
          # Default distribution tag
          NPM_TAG="latest"
          
          # Check for pre-release patterns using regex
          if [[ $VERSION =~ -(alpha|beta|rc|next)\.?[0-9]*$ ]]; then
            NPM_TAG=${BASH_REMATCH[1]}
          fi
          
          echo "tag=$NPM_TAG" >> $GITHUB_OUTPUT
          echo "Target NPM distribution tag: $NPM_TAG"

      - name: Publish to NPM
        run: npm publish --tag ${{ steps.dist_tag.outputs.tag }} --access public --provenance
